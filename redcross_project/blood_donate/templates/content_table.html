

{% block body %}


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Data Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" ></script>
 
    

<style>
   table {
            border: 6px solid rgb(124, 44, 44);
            width: 80%;
            margin: auto;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        h3 {
            font-size: 20px;
            margin: 0;
            padding: 10px;
        }
        
        p {
            margin: 0;
            padding: 5px;
        }
        th{
          background-color: black;
          color: aliceblue;
        }
        
        td {
            border: 2px solid brown;
          
        }
        th,td {
            border: 2px solid brown;
            
            
        }
        
        .btn i {
            font-size: 20px;
        }
        a{
          border-radius: 30px;
        }
        
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
            img{
              height: auto;
            }
        }
</style>
</head>
<body>
<div class="container">
    <!-- <h2 align="center">Events Table</h2>
    <a href="/eventsform/" class="btn btn-primary"  >Add New Events</a>  <br><br> -->
  
    <table class="table table-fluid" id="myTable">
    <thead>
    <tr align="center"><th>img1</th><th>Heading1</th><th>description</th><th>text</th><th>point1</th><th>point2</th><th>point3</th><th>Update</th><th>Delete</th></tr>
    </thead>
    <tbody>
      {% for i in post %}
      <tr>
        <td><center>
        <td><center><img src="{{i.img1.url}}"></center></td> 
        <td><center><h5>{{i.Heading1}} </h5></center></td>
        <td><center><h5>{{i.description}} </h5></center></td> 
        <td><center><h5>{{i.text}} </h5></center></td> 
        <td><center><p>{{i.point1}}</p></center></td>  
        <td><center><p>{{i.point2}}</p></center></td>   
        <td><center><p>{{i.point3}}</p></center></td>  
       
        <td>
          <center><a href="/content_edit/{{i.id}}"><i class="fa fa-pencil-square-o" aria-hidden="true" style="color: rgb(172, 172, 10); font-size: 35px;"></i>Update</a></center>
        </td>
        <td>
          <center><a href="/content_delete/{{i.id}}"><i class="fa fa-trash-o" aria-hidden="true" style="color:orange; font-size: 35px;"></i>Delete</a></center>
        </td>
      </tr>
      {% endfor %} 
    </tbody>
    </table>
</div>

<script>
    $(document).ready( function () {
    $('#myTable').DataTable();
} );
    </script>
</body>
</html>
{% endblock%}
