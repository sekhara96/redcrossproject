<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </head>
  <style>
	body{
		background-color:lightcyan;
	}
	h1{
		background-color: rgb(56, 56, 225);
		color: aliceblue;
	}
	.tracking-in-expand-fwd {
			-webkit-animation: tracking-in-expand-fwd 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
					animation: tracking-in-expand-fwd 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
		}
			@-webkit-keyframes tracking-in-expand-fwd {
			0% {
				letter-spacing: -0.5em;
				-webkit-transform: translateZ(-700px);
						transform: translateZ(-700px);
				opacity: 0;
			}
			40% {
				opacity: 0.6;
			}
			100% {
				-webkit-transform: translateZ(0);
						transform: translateZ(0);
				opacity: 1;
			}
			}
			@keyframes tracking-in-expand-fwd {
			0% {
				letter-spacing: -0.5em;
				-webkit-transform: translateZ(-700px);
						transform: translateZ(-700px);
				opacity: 0;
			}
			40% {
				opacity: 0.6;
			}
			100% {
				-webkit-transform: translateZ(0);
						transform: translateZ(0);
				opacity: 1;
			}
			}
</style>
<body>
<center><h1>aboutus form</h1></center>
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-7">
<form method="post" enctype="multipart/form-data" action="/donationprocess_update/{{post.id}}" style="border :8px solid silver; background-color:pink; padding: 10px; border-style:outset;border-radius: 20px;">{% csrf_token %}
	<div class="form-group">
	
            
                <label>Heading</label><br>
                <input type="text" class="form-control"  value="{{post.heading}}"   name="Heading" ><br>
              
              
               
			<label>Point1</label><br>
              <input type="text" name="Point1" class="form-control"  value="{{post.point1}}"  placeholder="Point1"><br>
			
			
			  <label>Point2</label><br>
              <input type="text"  name="Point2"  class="form-control"  value="{{post.point2}}"  placeholder="Point2"><br>
			
			
              <label>Point3</label><br>
			  <input type="text" name="Point3"  class="form-control"  value="{{post.point3}}"  placeholder="Point3"><br>
			
			
			  <label>Point4</label><br>
              <input type="text" name="Point4" class="form-control"  value="{{post.point4}}"  placeholder="Point4"><br>
			
			
			  
              
              <label>Image</label><br>
              <input type="file"  name="Image"  class="form-control"  value="{{post.image}}"  placeholder="image"><br>
              
             
			
              <input type="submit" class="btn btn-lg btn-primary w-100">
			
        </form>
          </div>
		  </div>
    </body>
</html>
