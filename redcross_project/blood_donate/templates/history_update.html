<!DOCTYPE html>
<html>
<head>
    <title>Update History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: linear-gradient(135deg, #6c5ce7, #0984e3);
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: #fff;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 4px;
        }
        .btn-primary {
            margin-top: 20px;
            background-color: #6c5ce7;
            border-color: #6c5ce7;
        }
        .btn-primary:hover {
            background-color: #5341a9;
            border-color: #5341a9;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <center><h1 class="mb-4">UPDATE HISTORY </h1></center>
        <form method="post" enctype="multipart/form-data" action="/history_update/{{post.id}}">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="heading">Heading</label>
                    <input type="text" id="heading" name="Heading" class="form-control" value="{{post.heading}}">
                </div>

                <div class="col-md-6 form-group">
                    <label for="points">Points</label>
                    <input type="text" id="points" name="Points" class="form-control" value="{{post.points}}">
                </div>
                <div class="col-md-6 form-group">
                    <label for="point1">Point1</label>
                    <input type="text" id="point1" name="Point1" class="form-control" value="{{post.point1}}">
                </div>
                <div class="col-md-6 form-group">
                    <label for="point2">Point2</label>
                    <input type="text" id="point2" name="Point2" class="form-control" value="{{post.point2}}">
                </div>
                <div class="col-md-6 form-group">
                    <label for="point3">Point3</label>
                    <input type="text" id="point3" name="Point3" class="form-control" value="{{post.point3}}">
                </div>
                <div class="col-md-6 form-group">
                    <label for="point4">Point4</label>
                    <input type="text" id="point4" name="Point4" class="form-control" value="{{post.point4}}">
                </div>
                <div class="col-md-6 form-group">
                    <label for="point5">Point5</label>
                    <input type="text" id="point5" name="Point5" class="form-control" value="{{post.point5}}">
                </div>
                <div class="col-md-6 form-group">
                    <label for="subhead">Subhead</label>
                    <input type="text" id="subhead" name="Subhead" class="form-control" value="{{post.subhead}}">
                </div>
                <div class="col-md-6 form-group">
                    <label for="cnt1">Content1</label>
                    <input type="text" id="cnt1" name="Cnt1" class="form-control" value="{{post.cnt1}}">
                </div>
                <div class="col-md-6 form-group">
                    <label for="cnt2">Content2</label>
                    <input type="text" id="cnt2" name="Cnt2" class="form-control" value="{{post.cnt2}}">
                </div>
                <div class="col-md-6 form-group">
                    <label for="cnt3">Content2</label>
                    <input type="text" id="cnt3" name="Cnt3" class="form-control" value="{{post.cnt3}}">
                </div>
                <div class="col-md-6 form-group">
                    <label for="cnt4">Content4</label>
                    <input type="text" id="cnt1" name="Cnt4" class="form-control" value="{{post.cnt4}}">
                </div>
                <div class="col-md-6 form-group">
                    <label for="cnt5">Content5</label>
                    <input type="text" id="cnt5" name="Cnt5" class="form-control" value="{{post.cnt5}}">
                </div>

                <div class="col-md-6 form-group">
                    <label for="image">Image</label>
                    <input type="file" id="images" name="Images" value="{{post.images}}" class="form-control">
                </div>
            
            </div>
           
           <center> <button type="submit" class="btn btn-primary">Update Event</button></center>
        </form>
    </div>
</body>
</html>
