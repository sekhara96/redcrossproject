<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppLaunch</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
        }

        body {
          background-color: #000;
          color: #fff;
          text-align: center;
        }

        .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          padding: 20px;
        }

        .container .image {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          z-index: -1;
        }

        header {
          font-size: 4rem;
          font-weight: 600;
          margin-bottom: 20px;
        }

        h5 {
          font-size: 1.5rem;
          margin-top: 10px;
        }

        .glow {
          color: #e45b1f;
          font-size: 2rem;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
          font-size: 1rem;
          max-width: 100%;
          padding: 0 20px;
        }

        .container .time-content {
          display: flex;
          column-gap: 30px;
          align-items: center;
          margin: 1rem;
          border: 1px solid white;
          padding: 1rem 1.5rem;
          border-radius: 0.5rem;
          background: rgba(250, 250, 250, 0.2);
        }
        .time-content .time {
          display: flex;
          align-items: center;
          flex-direction: column;
        }
        .time .number {
          font-weight: 800;
          font-size: 80px;
          line-height: 1;
          color: skyblue;
        }
        .time .text {
          text-transform: capitalize;
          color: white;
          font-weight: 600;
          font-size: 12px;
        }
        

        .email-content {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-wrap: wrap;
          margin-top: 20px;
        }

        .input-box {
          display: flex;
          flex-direction: column;
          align-items: center;
          margin: 10px;

        }

        .input-box img {
          max-height: 60px;
        }

        @media screen and (max-width: 768px) {
          header {
            font-size: 3rem;
          }
          h5 {
            font-size: 1.2rem;
          }
          .glow {
            font-size: 1.5rem;
          }
          p {
            font-size: 0.9rem;
          }
          .number {
            font-size: 1.5rem;
          }
          .text {
            font-size: 0.7rem;
          }
          .input-box img {
            max-height: 40px;
          }
          
          .container .time-content{
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          margin: 1rem;
          background: rgba(250, 250, 250, 0.2);
          padding: 1rem;
          border-radius: 0.5rem;
          border: 1px solid white;
        }

        .time-content .time {
          flex: 1;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .time .number {
          font-weight: 800;
          font-size: 2rem;
          line-height: 1;
          color: skyblue;
        }

        }
    </style>
</head>
<body>
    <section class="container">
        <img src="/media/www.3lifes2support.com.gif" alt="" class="image" />
        <header>Website Coming Soon</header>
        <img src="/media/logo2.png" height="150px" alt="Logo">
        <h5>Developed By</h5>
        <h1 class="glow">DevelopTrees DSR IT Solutions</h1>
        <p>
          We are excited to announce that we will be launching soon and can't wait to share our new platform with you.
        </p>
        <div class="time-content">
          <div class="time countdown__days">
            <span class="number"></span>
            <span class="text">days</span>
          </div>
          <div class="time countdown__hours">
            <span class="number"></span>
            <span class="text">hours</span>
          </div>
          <div class="time countdown__minutes">
            <span class="number"></span>
            <span class="text">minutes</span>
          </div>
          <div class="time countdown__seconds">
            <span class="number"></span>
            <span class="text">seconds</span>
          </div>
        </div>
        <p><b>Also Available</b></p>
        <div>

            <img src="/media/googleplay.png" alt="Google Play" width="320px";height="400px"/>
            <img src="/media/appstore3.1.jpg" alt="App Store" width="320px";height="250px" style="margin-bottom:20px"/>

        </div>
    </section>
    <script>

        (() => {
  // Specify the deadline date
  const deadlineDate = new Date('September 5, 2023 10:30:00').getTime();
  
  // Cache all countdown boxes into consts
  const countdownDays = document.querySelector('.countdown__days .number');
  const countdownHours= document.querySelector('.countdown__hours .number');
  const countdownMinutes= document.querySelector('.countdown__minutes .number');
  const countdownSeconds= document.querySelector('.countdown__seconds .number');

  // Update the count down every 1 second (1000 milliseconds)
  setInterval(() => {    
    // Get current date and time
    const currentDate = new Date().getTime();

    // Calculate the distance between current date and time and the deadline date and time
    const distance = deadlineDate - currentDate;

    // Calculations the data for remaining days, hours, minutes and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Insert the result data into individual countdown boxes
    countdownDays.innerHTML = days;
    countdownHours.innerHTML = hours;
    countdownMinutes.innerHTML = minutes;
    countdownSeconds.innerHTML = seconds;
  }, 1000);
})();
    </script>
</body>
</html>
