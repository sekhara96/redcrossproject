<!DOCTYPE html>
<html>
<head>
    <title>Delete Navigation Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        p {
            margin-top: 20px;
        }
        form {
            margin-top: 10px;
        }
        button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Delete Navigation Item</h1>
    <p>Are you sure you want to delete "{{ nav_item.nav_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'nav_list' %}">No, go back</a>
</body>
</html>
