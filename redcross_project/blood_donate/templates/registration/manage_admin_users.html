<form method="post">
    {% csrf_token %}
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td><input type="checkbox" name="id" value="{{ user.id }}"></td>
          <td>{{ user.username }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {{ form.as_p }}
    <button type="submit">Update Permissions</button>
  </form>
