<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-Hz680u8zA/Tp0zCJ6Nn5kzuF6L0s1g5CkF5lXmDs4nUFjzIqDXD51en5jlGp2TmC" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('http://bloggingexperiment.com/wp-content/uploads/am/contents/2009/08/OS-X-Wallpaper.jpg');
            font-family: 'Raleway', sans-serif;
            background-size: cover;
        }

        /* Style the form container */
        .container {
            background-color: #59cff6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            height: auto;
        }

        /* Style the form elements */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #f6f5f5;
            border-radius: 8px;
        }

        .password-container {
            position: relative;
        }

        .password-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #228bfa;
            color: #fff;
            padding: 10px 20px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #e35521;
        }

        .psw {
            display: block;
            margin-top: 10px;
            color: #060687;
            text-decoration: none;
        }

        .error-message {
            color: #f15b51;
            margin-top: 10px;
        }

        /* Center the form within its container */
        .container {
            text-align: center;
        }
    </style>

    <style>
        /* Your existing CSS styles */
    
        /* Add a background color to the eye icon */
        .password-icon {
            background-color: #eddad9; /* Change this to your desired background color */
            padding: 3px; /* Add padding for spacing */
            border-radius: 10px; /* Add border radius for rounded corners */
            cursor: pointer;
            top: 55px;
            width: 30px;

        }
    
        /* Add styles for the eye icon when password is visible */
        .password-icon.visible {
            background-color: #fff; /* Change the color when the password is visible */
        }
    </style>
    
</head>
<body>
  <form method="post">{% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h2><b>Admin Login</b></h2>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="control-group">
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
              </div>
                <input name="username" required="required" placeholder="Username" maxlength="255" type="text" id="UserUsername">
            
          </div>
        </div>
        <div class="control-group password-container">
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
              </div>
                <input name="pwd" required="required" placeholder="Password" type="password" id="UserPassword">
            </div>
            <span class="password-icon" id="togglePassword">&#x1f441;</span>
        </div>

        <button type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <div class="error-message">
            {% if error_message %}
                {{ error_message }}
            {% endif %}
        </div>
        <a class="psw" href="#">Forgot password?</a>
    </div>
</form>

    
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('UserPassword');

        togglePassword.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePassword.style.color = '#e35521'; // Change color to indicate password visibility
            } else {
                passwordInput.type = 'password';
                togglePassword.style.color = '#000'; // Change color back to default
            }
        });
    </script>
    
</body>
</html>
