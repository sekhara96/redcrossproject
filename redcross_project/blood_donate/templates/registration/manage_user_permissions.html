<form method="post">
    {% csrf_token %}
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td><input type="checkbox" name="selected_users" value="{{ user.id }}"></td>
          <td>{{ user.username }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  
    <h4>Permissions:</h4>
    <label for="can_read">Read</label>
    <input type="checkbox" name="can_read" id="can_read">
    <br>
    <label for="can_write">Write</label>
    <input type="checkbox" name="can_write" id="can_write">
    <br>
    <label for="can_update">Update</label>
    <input type="checkbox" name="can_update" id="can_update">
    <br>
    <label for="can_delete">Delete</label>
    <input type="checkbox" name="can_delete" id="can_delete">
    <br>
  
    <button type="submit">Update Permissions</button>
  </form>
