
<!DOCTYPE html>
<html>
<head>
    <title>Blood Images Carousel</title>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
       @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        
        .carousel-inner {
            width: 99vw;
            height: 80vh; 
        }
        @media only screen and (max-width: 900px) {
            .carousel-inner{
                height: fit-content;

        }
        }
        .carousel-inner img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

       
        
        .box1 {
            background-color: red;
            color:white;
            size: 10px;
          
           
        
        }
        
        .box2 {
            flex: 0 0 87%;
            background-color: black;
            color: white;
          
            
        }
    </style> 
</head>
<body>
 
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for blood_image in blood_images %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ blood_image.photo.url }}" alt="Blood Image {{ blood_image.id }}" class="img-fluid">
            </div>
            {% endfor %}
            <!-- <div class="col-md-11" style="margin-top: 430px; margin-left: 50px;">
                {% for announcement in announcements %}
                <div class="row">
                    <div class="box box1">{{ announcement.name }}</div>
                    <div class="box box2">
                        <marquee behavior="scroll" direction="left" scrollamount="infinite">{{ announcement.content }}</marquee>
                    </div>
                </div>
                {% endfor %}
              </div> -->
        </div>
        
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
        
    </div>


    <!-- <div class="row">
           
         <div class="col-md-12">
          {% for announcement in announcements %}
          <div class="row">
              <div class="box box1">{{ announcement.name }}</div>
              <div class="box box2">
                  <marquee behavior="scroll" direction="left" scrollamount="infinite">{{ announcement.content }}</marquee>
              </div>
          </div>
          {% endfor %}
        </div>
    </div> 
 </div> -->

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var interval = 18000; 

            function nextSlide() {
                $('.carousel').carousel('next');
            }

            setInterval(nextSlide, interval);
        });
    </script>
</body>
</html>
