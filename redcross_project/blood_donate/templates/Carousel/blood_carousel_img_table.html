       <style>
                .icon-container {
  position: relative;
  display: inline-block;
  cursor: pointer;
}

/* Style the Font Awesome icon using :before pseudo-element */
.icon-container:before {
  content: "\f05a"; /* Unicode for the Font Awesome info-circle icon */
  font-family: 'Font Awesome 5 Free';
  font-size: 24px;
  color: #3498db;
  margin-right: 10px;
}

/* Hide the hover text by default */
.hover-text {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color:red;
  color: #fff;
  padding: 5px;
  border-radius: 5px;
  z-index: 1;
  width:150px;
}

/* Display the hover text when hovering over the icon container */
.icon-container:hover .hover-text {
  display: block;
}
       </style>

    <body>
      
        <h2 align="center" style="margin-top: 50px;">Carousel Data</h2>
        
        <a href="/blood_carousel_img_form/" class="btn btn-primary" style="margin-left: 230px;" >Add New Carsouel</a>  <br><br>
        <div class="table-responsive" style="margin-left: 230px;">
        <table class="table" id="myTable">
            
        
      <tr >
        <th>Carsouel Image</th>
        <th>Delete</th>
        <th>Update</th>
      </tr>
      {% for i in q %}
      <tr>
       <td><img src="{{i.photo.url}}"></td>
       {% if user_profile.aread == "1" %}
       <td>  <div class="icon-container">
         <i class="fa fa-trash-o" aria-hidden="true" style="color:orange; font-size: 35px;"></i>
                 <span class="hover-text"><b>Permission Required</b></span>
       </div></td>
       <td>  <div class="icon-container">
         <i class="fa fa-pencil-square-o" aria-hidden="true" style="color: rgb(172, 172, 10); font-size: 35px;"></i>                <span class="hover-text"><b>Permission Required</b></span>
       </div></td>
        {% else%}
         <td><a href="/blood_carousel_img_delete/{{i.id}}"><i class="fa fa-trash-o" aria-hidden="true" style="color:red; font-size: 20px;"></i></a></td>
         <td><a href="/blood_carousel_img_edit/{{i.id}}"><i class="fa fa-pencil-square-o" aria-hidden="true" style="color: blue; font-size: 20px;"></i></a></td>
         {% endif %}
  
        
      </tr>
      {% endfor %}
      
      </table>
</div>
