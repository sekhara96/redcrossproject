{% extends "base.html" %}
{% block body %}
<html>
    <head>
        <title>
            Donation Process
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    </head>
    <body>
    
            <h1 "align:center">Blood Donation Process</h1>
            <br>
        
        <div class="container" >
            
                {% for i in k %}
                <div class="row">
                    
                <div class="col-md-4 mt-5 {% if forloop.counter|divisibleby:2 %} order-md-2 {% endif %}">
                   
                    <img src="{{i.image.url}}" class="img-thumbnail background-color-light" style="width: 350px; height: 300px;">
                </div>
                
                <div class="col-md-8 mt-1 {% if forloop.counter|divisibleby:2 %} order-md-1 {% endif %} align-item-center">
                    <center><h2><b>{{i.heading}}</b></h2></center>
                    <ol style="font-size:18px">
                        <li>{{i.point1}}</li>
                        <li>{{i.point2}}</li>
                        <li> {{i.point3}}</li>
                        <li>{{i.point4}}</li>
                        </ol>
                </div>
            </div>
            
            <hr>
                {% endfor %}    
           
            
        </div>
    </body>
</html>
{% endblock %}
