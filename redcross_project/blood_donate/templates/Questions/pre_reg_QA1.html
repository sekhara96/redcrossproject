{%extends 'base.html'%}

{%block head%}
    <title>{{title}}</title>
    {% load static %}
    <!---------------------------------------------bootstrap icon cdn-------------------------------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
    <!---------------------------------------------bootstrap cdn------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!---------------------------------------------fontawesome icon cdn-------------------------------------->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!--------------------------------------------main css------------------------------------------------->
    <link rel="stylesheet" href="{%static 'base/css/aboutBlood.css'%}">
    <link rel="stylesheet" href="{%static 'pre_reg/css/pre_reg_QA.css'%}">

    {%endblock%}

{% block body %}

<div class="container-fluid">
    <!-----------------------------------------------------------------------------------------------
                                                            section 1
    ------------------------------------------------------------------------------------------------>
  
        <div class="border" style="padding: 1.5rem; margin-top: 1.5rem;">
            <div class="jumbotron">
            <div class="col-lg-9 col-md-9 col-sm-12">
               
            

                <!-----------------------------------------------------------------------------------------------
                                                            section 2
                ------------------------------------------------------------------------------------------------>
                
                   
                <div class="section2" id="section2">
                    <div class="row crucial ">
                        <a  class="mb-5 text-primary"  onclick="history.back();"><i class="fa-solid fa-less-than"></i> Go back</a>

                        <p>Before you register - Question 1 of 4</p>
                        <h2 class="col-12">Are you 18 - 60 years old?</h2>
                        
                    
                    
                        
                        <form method="post"  action="{% url 'form_two_redirct' %}">{% csrf_token %}
                            <input class="check"  type="radio" name="question_1" value="yes"  id="radio1" checked/>
                            <label for="radio1">
                              <div class="container_radio">
                                <div class="cRadioBtn">
                                  <div class="overlay"></div>
                                  <div class="drops xsDrop"></div>
                                  <div class="drops mdDrop"></div>
                                  <div class="drops lgDrop"></div>
                                </div>
                              </div>
                              <h3 style="margin: 0;">Yes</h3>
                            </label>
                            <input type="radio" name="question_1" value="no" class="check" id="radio2" />
                            <label for="radio2">
                              <div class="container_radio">
                                <div class="cRadioBtn">
                                  <div class="overlay"></div>
                                  <div class="drops xsDrop"></div>
                                  <div class="drops mdDrop"></div>
                                  <div class="drops lgDrop"></div>
                                </div>
                              </div>
                              <h3 style="margin: 0;">No</h3>
                            </label> <br>
                            
                        
                            <button type="submit" class="custom-btn btn-2"><span>Continue</span></button>
                            
                        </form>
                    
                    </div>
                </div>
                </div></div></div></div>
                <!-----------------------------------------------------------------------------------------------
                                                            section 3
                ------------------------------------------------------------------------------------------------>
                

                <!-----------------------------------------------------------------------------------------------
                                                            section 4
                ------------------------------------------------------------------------------------------------>

                

            </div>
        </div>
        <!---Col-9 END-->
    </div>
</div>

<script src="{% static 'base/js/about_blood.js'%}"></script>
{% endblock %}
