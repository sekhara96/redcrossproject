:root {
  --white-color: #fff;
  --black-color: hsl(210, 12%, 15%);
  --body-color: hsl(0, 0%, 0%);
  --container-color: hsl(240, 1%, 15%);
 
  --body-font: "Poppins", sans-serif;
  --h2-font-size: 1.25rem;
  --normal-font-size: .938rem;
}
@media screen and (min-width: 1024px) {
  :root {
    --h2-font-size: 1.5rem;
    --normal-font-size: 1rem;
  }
}

* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;

            .mobile-navigation {

/*=============== CARD ===============*/
.container {
  display: grid;
  place-items: center;
  margin-inline: 5rem;
  max-width: 160px;
  
}

.card__container, .card__article {
  display:grid;
  grid-row: auto;
 
}
.card__container {
  padding-block: 1.5rem;
  
}

.card__article {
  --hue-1: 210;
  --hue-2: 238;
  position: relative;
  justify-items: center;
  color: var(--white-color);
  text-align: center;
  padding: 4rem 2rem 3rem;
  border: 4px solid transparent;
  background: linear-gradient(var(--container-color), var(--container-color)) padding-box, linear-gradient(135deg, hsl(var(--hue-1), 85%, 70%) 0%, var(--container-color), var(--container-color), hsl(var(--hue-2), 70%, 55%) 100%) border-box;
  border-radius: 1.25rem;
  overflow: hidden;
  width:250px;
  height:300px;
  
}
.card__article {
  transition: transform 0.3s ease-in-out;
}
.card__article:hover {
  transform: scale(1.05);
}
.card__shape-1 {
  position: relative;
  width: 100px;
  height: 100px;
  background: linear-gradient(140deg, hsl(var(--hue-1), 75%, 25%) 3%, hsl(var(--hue-2), 65%, 45%) 100%);
  border-radius: 2rem;
  z-index: 2;
}
.card__shape-2 {
  width: 80px;
  height: 80px;
  background: linear-gradient(140deg, hsl(var(--hue-1), 70%, 50%) 3%, hsl(var(--hue-2), 95%, 45%) 100%);
  border-radius: 1.5rem;
}
.card__shape-3 {
  width: 56px;
  height: 56px;
  background: linear-gradient(140deg, hsl(var(--hue-1), 85%, 60%) 3%, hsl(var(--hue-2), 85%, 60%) 100%);
  border-radius: 1rem;
  display: grid;
  place-items: center;
}
.card__shape-2, .card__shape-3 {
  position: absolute;
  inset: 0;
  margin: auto;
}
.card__icon {
  font-size: 2.5rem;
}
.card__data {
  z-index: 5;
}

.card__button {
    color: rgb(250, 246, 249);
   
    text-align: center;
                
}
.card__orange {
  --hue-1: 300;
  --hue-2: 30;
}
.card__green {
  --hue-1: 200;
  --hue-2: 80;
}
.card__black {
  --hue-1: 80;
  --hue-2: 50;
}
.card__gray {
  --hue-1: 250;
  --hue-2: 60;
}
.card__scale-1 {
  width: 148px;
  height: 148px;
  background: linear-gradient(140deg, hsl(var(--hue-1), 70%, 50%) 3%, hsl(var(--hue-2), 95%, 45%) 100%);
  border-radius: 2rem;
  top: 4rem;
}
.card__scale-2 {
  width: 116px;
  height: 116px;
  background: var(--container-color);
  border-radius: 1.5rem;
  top: 5rem;
}
.card__scale-1, .card__scale-2 {
  position: absolute;
  filter: blur(24px);
  transition: transform 0.3s ease-in;
}
.card__article:hover .card__scale-1 {
  transform: scale(6);
}
.card__article:hover .card__scale-2 {
  transform: scale(6);
  transition-delay: 0.1s;
}

/*=============== BREAKPOINTS ===============*/
/* For small devices */
@media screen and (max-width: 320px) {
          .container {
            margin-inline: 1rem;
          }
          .card__article {
            padding: 2rem 1rem;
          }
          .card__scale-1 {
            top: 2rem;
          }
          .card__scale-2 {
            top: 3rem;
          }
        }
        /* For medium devices */
        @media screen and (min-width: 576px) {
          .card__container {
            grid-template-columns: repeat(2, 328px);
          }
        }
        /* For large devices */
        @media screen and (min-width: 1120px) {
          .container {
            height: 50vh;
            /* Reduce the left space */
          }
          .card__container {
            grid-template-columns: repeat(5, 265px); /* Change to one column for large devices */
          }
          .card__article {
            padding: 4.5rem 2rem 3.5rem;
          }
        }
