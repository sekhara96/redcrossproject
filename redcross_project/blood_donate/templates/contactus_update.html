<!DOCTYPE html>
<html>
<head>
    <title>Update Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">  
      <div class="row justify-content-center">
          <div class="col-md-8">
              <h1 class="text-center mb-4 ">Update ContactUs</h1>
              <form method="post" enctype="multipart/form-data" action="/contactus_update/{{post.id}}" class="border rounded p-4" style="background: linear-gradient(to bottom, #5c4abe, #ddd3c7); background-clip: padding-box;">
                  {% csrf_token %}
                  
                  <div class="row mb-3">
                      <div class="col-md-6">
                          <label for="email" style="font-weight: bold;"  class="form-label">Email</label>
                          <input type="text" id="email" name="email" class="form-control" value="{{post.email}}" style="background-image: linear-gradient(to bottom, #ffffff, #f0f0f0);">
                      </div>
                      <div class="col-md-6">
                          <label for="contactno" style="font-weight: bold;"  class="form-label">Phone No.</label>
                          <input type="text" class="form-control" name="contactno" placeholder="contactno" value="{{post.contactno}}" style="background-image: linear-gradient(to bottom, #ffffff, #f0f0f0);">
                      </div>
                  </div>
                  <div class="row mb-3">
                      <div class="col-md-6">
                          <label for="website" style="font-weight: bold;"  class="form-label">Website</label>
                          <input type="text" class="form-control" name="website" placeholder="website" value="{{post.website}}">
                      </div>
                      <div class="col-md-6">
                          <label for="address" style="font-weight: bold;"  class="form-label">Address</label>
                          <input type="text" name="address" class="form-control" placeholder="address" value="{{post.address}}">
                      </div>
                  </div>
                  <div class="row mb-3">
                      <div class="col-md-6">
                          <label for="map" style="font-weight: bold;"  class="form-label">Map</label>
                          <input type="text" name="map" class="form-control" placeholder="map" value="{{post.map}}">
                      </div>
                      
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-primary">UPDATE</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</body>
</html>
