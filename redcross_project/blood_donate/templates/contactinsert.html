<html>
    <head>
        <title>contact insert</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
     <div class="container">

      <form method="post" enctype="multipart/form-data">{%csrf_token%}
        
        <div class="form-group" style="width: auto;height: auto;">
            <label>Heading</label>
            <input type="text" name="heading" class="form-control" placeholder="enter the heading" required>
        </div>
        <div class="form-group" style="width: auto;height: auto;">
            <label>Address</label>
            <input type="text" name="address" class="form-control" placeholder="Address" required>
        </div>
        <div class="form-group" style="width: auto;height: auto;">
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        
        <center><input type="submit" class="btn btn-inline btn-danger"></center>
    </div>
      </form>
    </body>
</html>
