
<!DOCTYPE html>
<html>
<head>
    <title>Tips</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background:  #93A5CF;
            color: #fff;
        }

        .form-group label {
            font-weight: bold;
        }
        .btn-submit {
            background-color: #ff5a5f;
            border: none;
        }
        .btn-submit:hover {
            background-color: #e6454e;
        }
        .custom-file-input:lang(en)~.custom-file-label::after {
            content: "Browse";
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 align="center">tips Form</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <label for="subHeading" class="col-sm-3 col-form-label">subHeading</label>
                <div class="col-sm-9">
                    <input type="text" id="heading" name="subHeading" class="form-control">
                </div>
            </div>
            {% comment %} <div class="form-group row">
                <label for="image" class="col-sm-3 col-form-label">Image</label>
                <div class="col-sm-9">
                    <div class="custom-file">
                        <input type="point1" id="image" name="point1" class="custom-file-input">
                        <label class="custom-file-label" for="image">Choose file</label>
                    </div>
                </div>
            </div> {% endcomment %}
           
            <div class="form-group row">
                <label for="point1" class="col-sm-3 col-form-label">point1</label>
                <div class="col-sm-9">
                    <input type="text" id="content" name="point1" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="point2" class="col-sm-3 col-form-label">point2</label>
                <div class="col-sm-9">
                    <input type="text" id="content" name="point2" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for=" point3" class="col-sm-3 col-form-label">point3</label>
                <div class="col-sm-9">
                    <input type="text" id="content" name="point3" class="form-control" required>
                </div>
            </div>
            <center><button type="submit" class="btn btn-submit text-white">Submit</button></center>
        </form>
    </div>
</body>
</html>
