<!DOCTYPE html>
<html>
<head>
    <title>Update Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: linear-gradient(135deg, #6c5ce7, #0984e3);
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: #fff;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 4px;
        }
        .btn-primary {
            margin-top: 20px;
            background-color: #6c5ce7;
            border-color: #6c5ce7;
        }
        .btn-primary:hover {
            background-color: #5341a9;
            border-color: #5341a9;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <center><h1 class="mb-4">UPDATE EVENT </h1></center>
        <form method="post" enctype="multipart/form-data" action="/events_update/{{post.id}}">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="heading">Heading</label>
                    <input type="text" id="heading" name="Heading" class="form-control" value="{{post.heading}}">
                </div>
                <div class="col-md-6 form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="Image" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="Content" class="form-control" rows="4">{{post.content}}</textarea>
            </div>
           <center> <button type="submit" class="btn btn-primary">Update Event</button></center>
        </form>
    </div>
</body>
</html>
