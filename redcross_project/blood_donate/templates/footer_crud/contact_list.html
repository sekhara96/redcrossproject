
{% block content %}
<h2>Contact List</h2>
<ul>
  {% for contact in contacts %}
    <li>
      {{ contact.heading }}<br>
      {{ contact.address }}<br>
      {{ contact.email }}<br>
      <a href="{% url 'edit_contact' contact.id %}">Edit</a>
      <a href="{% url 'delete_contact' contact.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'create_contact' %}">Create Contact</a>
{% endblock %}
