{% extends "base.html" %}
{% block body %}
<html>
    <head>
        <title>Events</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
         img.img-responsive {
                max-width: 100%;
                height: auto;
            }

            /* Responsive Content */
            .container-sm {
                padding: 10px;
            }
            
            @media (max-width: 768px) {
                /* Adjust styles for smaller screens here */
                .container-sm {
                    padding: 5px;
                    gap:0;
                }
                
            }
            body{
                font-family: 'Poppins', sans-serif;
                background-color:white;
                color:black;
                text-align: justify;
           
            }
            p{
                font-style:inherit;
                display:flex;
                align-items:center;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid border align-item-center">

                <h1 align="center">Events</h1>
      
            {% for i in k %}
            <div class="row mt-4">
                
               
                <div class="col-md-6 {% if forloop.counter|divisibleby:2 %} order-md-2 {% endif %} container-sm " style="margin-top: 2%;margin-left: 2%;">
                <h4 style="color: brown;" id="blooddonate"><b>{{i.heading}}</b></h4>
               
                    <p class="container-sm">{{i.content}}</p>
                </div>
                <!-- <div class="col-md-1 "></div> -->
                <div class="col-md-5 mt-2 align-item-center  {% if forloop.counter|divisibleby:2 %} order-md-1 {% endif %}  " style="margin-left: 3%;">
                    <img src="/media/{{i.image}}"  class="img-thumbnail bg-light">
                </div>
                
                
               
                
            </div>
            {% endfor %}
            <hr>
            </div>
        </hr>
        </div>


    </body>
</html>
{% endblock %}
