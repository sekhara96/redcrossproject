<!DOCTYPE html>
<html>
<head>
    <title>CONTACT UPDATE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: linear-gradient(135deg, #6c5ce7, #5898c9);
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: #fff;
        }
        .form-group label {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden; 
            text-overflow: ellipsis; 
            max-width: 180px; 
        }

       
    </style>
</head>
<body>
    <div class="container mt-4">
        <center><h1 class="mb-4">UPDATE CONTACT</h1></center>
        <form method="post" enctype="multipart/form-data" action="/contactupdate/{{post.id}}">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="heading">Heading</label>
                    <input type="text" id="heading" name="Heading" class="form-control" value="{{post.heading}}">
                </div>
                <div class="col-md-6 form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="Address" class="form-control" value="{{post.address}}">
                </div>
                <div class="col-md-6 form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="Email" class="form-control" value="{{post.email}}">
                </div>
            </div>
            
            <center><button type="submit" class="btn btn-primary">Update</button></center>
        </form>
    </div>
</body>
</html>
