    </header>
    <div class="wrapper">
        <div id="loginPopup" class="popup">
            <div class="popup-content">
                <span class="close" id="closeLogin">&times;</span>
                <h3 class="a">Donor Login</h3>
                <form method="POST" id="login-form"  action="{% url 'donor_login' %}">
                    {% csrf_token %}
                    <div class="form-group" style="margin-top: -12px;">
                        <label for="uname">Username</label>
                        <div class="input-group">
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group mt-5">
                        <label for="pwd">Password</label>
                        <div class="input-group">
                            <input type="password" name="password" id="password" class="form-control">
                            <span id="togglePassword" class="toggle-password">
                                <i class="fa fa-eye"></i>
                            </span>
                            <script>
                                var passwordInput = document.getElementById("password");
            var togglePassword = document.getElementById("togglePassword");

            togglePassword.addEventListener("click", function() {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    togglePassword.classList.add("revealed"); // Add a class for revealed state

                } else {
                    passwordInput.type = "password";
                    togglePassword.classList.remove("revealed"); // Remove the class for hidden state
                }
            }); 
            </script>
                        </div>
                    </div>
                    <br>
                    <div id="error-message" class="alert bg-danger"  style="display: none;"></div>

                    <div class="pass-link">
                        <a href="{% url 'donor_forget_password' %}" class="text">Forgot Password?</a>
                    </div>
                    <br>
                    <div class="button center">
                        <button type="button" id="loginButton">Login</button>
                    </div>
                    <p class="register-link">Don't have an account? <a href="{% url 'donor_register' %}" id="signupLink">Register</a></p>
                </form>
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("showLogin").addEventListener("click", function () {
                    document.getElementById("loginPopup").style.display = "block";
                });
    
                document.getElementById("closeLogin").addEventListener("click", function () {
                    document.getElementById("loginPopup").style.display = "none";
                });
    
                document.getElementById("loginButton").addEventListener("click", function () {
                    // Get the form data
                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;
    
                    // Send an AJAX request to your login view
                    const xhr = new XMLHttpRequest();
                    xhr.open("POST", "{% url 'donor_login' %}", true);
                    xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
                    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    
                    xhr.onload = function () {
                        if (xhr.status === 200) {
                            // Successful login, you can redirect the user or perform actions
                            window.location.reload(); // For example, reload the page
                        } else if (xhr.status === 401) {
                            // Unauthorized - Incorrect credentials
                            document.getElementById("error-message").textContent = "Incorrect username or password";
                            document.getElementById("error-message").style.display = "block";
                        }
                    };
    
                    // Send the POST data
                    xhr.send(`username=${username}&password=${password}`);
                });
            });
        </script>
