<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background:  #93A5CF;
            color: #fff;
        }

        .form-group label {
            font-weight: bold;
        }
        .btn-submit {
            background-color: #ff5a5f;
            border: none;
        }
        .btn-submit:hover {
            background-color: #e6454e;
        }
        .custom-file-input:lang(en)~.custom-file-label::after {
            content: "Browse";
        }
    </style>
</head>
<body>
    <div class="container mt-5">
      <center> <h2 >Event Form</h2></center> 
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group row">
                <label for="content" class="col-sm-3 col-form-label">Enter the Content</label>
                <div class="col-sm-9">
                    <input type="text" id="content" name="content" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="image" class="col-sm-3 col-form-label">Upload the Image</label>
                <div class="col-sm-9">
                    <div class="custom-file">
                        <input type="file" id="image" name="image" class="custom-file-input">
                        <label class="custom-file-label" for="image">Choose file</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="heading" class="col-sm-3 col-form-label">Upload the Heading</label>
                <div class="col-sm-9">
                    <input type="text" id="heading" name="heading" class="form-control">
                </div>
            </div>
            
            <center><button type="submit" class="btn btn-submit text-white">Submit</button></center>
        </form>
    </div>
</body>
</html>
